services:
  postgres:
    image: postgres:16-alpine
    container_name: guestpass-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__DATABASE}
    ports:
      - "${DATABASE__PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE__USER} -d ${DATABASE__DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guestpass-network

  flyway:
    image: flyway/flyway:11-alpine
    container_name: guestpass-flyway
    command: migrate
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__DATABASE}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./database/flyway.conf:/flyway/conf/flyway.conf
      - ./database/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guestpass-network

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: guestpass-bot
    restart: unless-stopped
    environment:
      # Database
      DATABASE__USER: ${DATABASE__USER}
      DATABASE__PASSWORD: ${DATABASE__PASSWORD}
      DATABASE__DATABASE: ${DATABASE__DATABASE}
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      # Discord
      DISCORD__BOT_TOKEN: ${DISCORD__BOT_TOKEN}
      DISCORD__ADMIN_ROLE_ID: ${DISCORD__ADMIN_ROLE_ID}
      # PPOA
      PPOA__REGISTRATION_CODE: ${PPOA__REGISTRATION_CODE}
      PPOA__DEFAULT_APARTMENT: ${PPOA__DEFAULT_APARTMENT}
      # Notifications
      NOTIFICATION__HOURS_BEFORE_EXPIRY: ${NOTIFICATION__HOURS_BEFORE_EXPIRY}
      NOTIFICATION__AUTO_REREGISTER_HOURS_BEFORE_EXPIRY: ${NOTIFICATION__AUTO_REREGISTER_HOURS_BEFORE_EXPIRY}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - guestpass-network
    volumes:
      - ./guestpass_bot.log:/app/guestpass_bot.log

networks:
  guestpass-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
